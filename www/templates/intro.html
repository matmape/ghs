 <ion-view view-title="">
 <ion-nav-buttons side="left">
 <button class="button button-positive button-clear no-animation"
 ng-click="previous()" ng-if="slideIndex>0">
  Previous
</button>
</ion-nav-buttons>

<ion-nav-buttons side="right">
 <button class="button button-positive button-clear no-animation"
 ng-click="next()" ng-if="slideIndex != 2">
  Next
</button>

<button class="button button-positive button-clear no-animation"
 ng-click="startApp()" ng-if="slideIndex==2">
  Start App
</button>
</ion-nav-buttons>

 <ion-slide-box on-slide-changed="slideChanged(index)">
 <ion-slide>
 <h3>Thank you for chosing this app</h3>
 <div id="logo">
 	<img src="images/adam.jpg"></div>
 	<p>We've worked super hard to make you happy</p>
</ion-slide>
</ion-slide-box>
</ion-view>
